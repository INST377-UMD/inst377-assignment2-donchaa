<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocks | Voice App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Market Viewer</h1>

    <input type="text" id="ticker" placeholder="Enter Ticker Symbol (e.g., AAPL)" />
    <select id="range">
      <option value="30">30 Days</option>
      <option value="60">60 Days</option>
      <option value="90">90 Days</option>
    </select>
    <button class="custom-btn" onclick="loadStockChart()">Get Chart</button>

    <canvas id="stockChart" height="100"></canvas>

    <h2>Top 5 Reddit Stocks (04/03/2022)</h2>
    <table id="redditStocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comment Count</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <div id="audio-instructions" class="audio-box">
    <h3>Voice Commands:</h3>
    <ul>
      <li>Say "Hello"</li>
      <li>Say "Change the color to blue"</li>
      <li>Say "Navigate to Home"</li>
      <li>Say "Lookup AAPL"</li>
    </ul>
    <button onclick="startListening()">Turn On Audio</button>
    <button onclick="stopListening()">Turn Off Audio</button>
  </div>

  <script src="stocks.js"></script>
</body>
</html>
